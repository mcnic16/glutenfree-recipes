{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Cuisine</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('addcuisine') }}" class="btn-large light-blue darken-2">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>
<ul class="collapsible">
    {% for cuisine in cuisines %}
    <li>
        <div class="collapsible-header white-text light-blue darken-4">
            <i class="fas fa-caret-down"></i>
            <strong>{{ cuisine.cuisine_name }}</strong> : {{ cuisine.cuisine_type }} :
            {{ cuisine.cuisine_tools }}
        </div>
        <div class="collapsible-body">
            <strong>{{ cuisine.cuisine_name }}</strong>
            <p>{{ cuisine.cuisine_tools }}</p>
        </div>

    </li>
    {% endfor %}
</ul>
{% endblock %}
